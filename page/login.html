<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="css/loginAndRegister.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
</head>
<body>
    <div class="login_banner">
        <div class="login_banner_in"></div>
    </div>
    <div class="main" id="login">
        <div class="login_title">登录</div>
        <div class="login_area">
            <input type="text" placeholder="账号" v-model="account" class="account">
            <input type="password" placeholder="密码" v-model="password" class="password">
            <div class="btn" @click="login">登录</div>
            <div class="btn reg_btn" @click="register">前往注册</div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
